name: Lint Code

on: push

jobs:
  lint-code:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '19'

      - name: Install ESLint and Stylelint and dependencies
        run: npm install -g eslint stylelint stylelint-config-recommended stylelint-config-recommended-scss

      - name: Display eslint and stylelint.config.js
        run: |
          cat .eslintrc.js
          cat stylelint.config.js

      - name: Run Stylelint with config
        run: stylelint --config stylelint.config.js "**/*.css"
