name: Lint Code

on: push

jobs:
  lint-code:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '19'

      - name: Install stylelint and dependencies
        run: npm install -g stylelint stylelint-config-recommended

      - name: Display stylelint.config.js
        run: cat stylelint.config.js

      - name: Run Stylelint with config
        run: stylelint --config stylelint.config.js "**/*.css"
